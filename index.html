<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700,900" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="img/calculator.png">
    <link rel="stylesheet" href="css/style.css">
    <title>WEB CALCULATOR</title>
  </head>

  <body>
    <header class="header">
      <div class="profile-box">
        <div class="profile-box__img profile-box__img--1"></div>
        <div class="profile-box__text">
          <h3 class="heading__tertiary">
            developed by linus manuel
          </h3>
          <p>
            @linusmanuel
          </p>
        </div>
      </div>

      <div class="profile-box">
        <div class="profile-box__img profile-box__img--2"></div>
        <div class="profile-box__text">
          <h3 class="heading__tertiary">
            designed by ana clara
          </h3>
          <p>
            @anaclara
          </p>
        </div>
      </div>
    </header>

    <main>
      <section class="section-calculator">
        <div class="calculator">
          <div class="theme">
            <button id="theme-icon" type="button" class="light-mode js-theme"></button>
          </div>
          <div class="menu">
            <a href="#" class="menu__standard">standard</a>
            <a href="#" class="menu__scientific" onclick="alert('Function not available!')">scientific</a>
          </div>

          <div class="input-group">
            <input type="text" id="previewOperation" class="input input__previous" disabled>
            <input type="text" id="currentOperation" class="input input__resulted" placeholder="0" disabled>
          </div>

          <form class="form">
            <div class="btn-container">
              <button onclick="calc('action', 'c')" type="button" class="btn">C</button>
              <button onclick="calc('action', '%')" type="button" class="btn">%</button>
              <button onclick="calc('action', 'negative')" type="button" class="btn">±</button>
              <button onclick="calc('action', '/')" type="button" class="btn btn--operator">÷</button>
              <button onclick="calc('value', 7)" type="button" class="btn">7</button>
              <button onclick="calc('value', 8)" type="button" class="btn">8</button>
              <button onclick="calc('value', 9)" type="button" class="btn">9</button>
              <button onclick="calc('action', '*')" type="button" class="btn btn--operator">×</button>
              <button onclick="calc('value', 4)" type="button" class="btn">4</button>
              <button onclick="calc('value', 5)" type="button" class="btn">5</button>
              <button onclick="calc('value', 6)" type="button" class="btn">6</button>
              <button onclick="calc('action', '-')" type="button" class="btn btn--operator">-</button>
              <button onclick="calc('value', 1)" type="button" class="btn">1</button>
              <button onclick="calc('value', 2)" type="button" class="btn">2</button>
              <button onclick="calc('value', 3)" type="button" class="btn">3</button>
              <button onclick="calc('action', '+')" type="button" class="btn btn--operator">+</button>
              <button onclick="calc('action', 'del')" type="button" class="btn btn--dell"><span>×</span></button>
              <button onclick="calc('value', 0)" type="button" class="btn">0</button>
              <button onclick="calc('value', '.')" type="button" class="btn">.</button>
              <button onclick="calc('action', '=')" type="button" class="btn btn--equals">=</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>

  <script SRC="js/script.js"></script>
  <script SRC="js/theme.js"></script>

</html>
